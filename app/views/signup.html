<div class="large-3 column large-centered">
  <h3 >Acadia Robotics Portal Registration</h3>
</div>
<div class="row" ng-controller="login_controller">
  
  <div class="large-9 medium-centered columns">

    <form name="newUser"> 
      <fieldset>
        <legend>Sign Up</legend>
        <div class="row">

          <div class="small-4 column">
             <label>First Name: <small ng-messages="newUser.userFirstName.$error"><b ng-message="required" class="error">This field is required</b></small></label>
              <input type="text" name="userFirstName" ng-model="user.first_name" required />
          </div>

          <div class="small-4 column">
            <label>Last Name: <small ng-messages="newUser.userLastName.$error"><b ng-message="required" class="error">This field is required</b></small></label>
            <input type="text" name="userLastName" ng-model="user.last_name" required />
          </div>

          <div class="small-4 column">
            <label>Email: <small ng-messages="newUser.userEmail.$error"><b ng-message="required" class="error">This field is required</b> 
                                                                        <b ng-message="email" class="error">Email is not valid</b></small></label>
            <input type="email" name="userEmail" ng-model="user.email" required />
          </div>

        </div>
        <div class="row">
          <div class="small-4 column">
            <label>Password: <small ng-messages="newUser.userPassword.$error"><b ng-message="required" class="error">This field is required</b>
                                                                              <b ng-message="minlength" class="error">Password must be >= 10 characters</b>
                                                                              <b ng-message="maxlength" class="error">Password must be <= 100 characters</b></small></label>
            <input type="text" name="userPassword" ng-model="user.password" required ng-minlength="10" ng-maxlength="100"/>
          </div>

          <div class="small-4 column">
            <label>Phone: <small ng-messages="newUser.userPhone.$error"><b ng-message="required" class="error">Please only enter 10 digits</b>
                                                                        <b ng-message="pattern" class="error">Please only enter 10 digits</b></small></label>
            <input type="text" name="userPhone" ng-model="user.phone" required ng-pattern="/^\d{10}$/"/>
          </div>


          <div class="small-4 column">
            <label>DOB: <small ng-messages="newUser.userDOB.$error"><b ng-message="required" class="error">Please select a DOB</b></small></label>
            <datepicker date-format="longDate">
               <input name="userDOB" ng-model="user.DOB" type="text" required/>
            </datepicker>
          </div>




        </div>
